<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <header>
        <div class="title">
            <h1 id="title">Survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
    </header>
    <main>
        <div class="formDiv">
        <form id="survey-form" action="">

            <label  id="name-label">Name</label><input type="text" required placeholder="Enter your name" id="name" name="name"> 
            <label for="email" id="email-label">Email</label><input type="email" pattern="@example\.com" required placeholder="Enter your email" id="email" name="email">
            <label for="number" id="number-label">number</label><input type="number" placeholder="age" min="2" max="2"  required name="number" id="number">
            <label for="dropdown">Which option best describes your current role?</label>
            <fieldset>
            <select name="role-select" id="dropdown" required>
                <option value="">Select your option</option>
            <option value="student">Student</option>
            <option value="full-time">Full-time job</option>
            <option value="part-time">Part-time job</option>
            <option value="freelance">Freelance</option>
            </select>
        </fieldset>
        <fieldset class="recommend">
            <label for="choice" >Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="choice" id="choice" value="Yes" checked required> <br>
            <input type="radio" name="choice" id="choice" value="No"> <br>
            <input type="radio" name="choice" id="choice" value="Maybe"> <br>
        </fieldset>
        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select name="choice-select" id="choice-select" required>
            <option value="">What is your favorite feature of freeCodeCamp?</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
            <option value="learn">Learn</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <input type="checkbox" name="improve" id="improve" value="challenges" required> Challenges<br>
            <input type="checkbox" name="improve" id="improve" value="community"> Community<br>
            <input type="checkbox" name="improve" id="improve" value="open-source"> Open Source<br>
            <input type="checkbox" name="improve" id="improve" value="learn"> Learn<br>
            <input type="checkbox" name="improve" id="improve" value="all"> All<br>
            <input type="checkbox" name="improve" id="improve" value="other"> Other<br>
        </fieldset>
        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea cols="30" rows="10"name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here" required></textarea>
        </fieldset>
        <button id="submit">Submit</button>

        </form>
    </div>
    </main>
</div>
</body>
</html>
